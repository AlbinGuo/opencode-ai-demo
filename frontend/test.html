<body>
    <div class="container">
        <header>
            <h1>
                <span>ğŸ”¥</span>
                ç™¾åº¦çƒ­æœæ¦œ
            </h1>
            <p class="subtitle">å®æ—¶æŒæ¡ç½‘ç»œçƒ­ç‚¹ï¼Œäº†è§£å¤©ä¸‹å¤§äº‹</p>
        </header>
        
        <div class="card">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœç´¢çƒ­æœå†…å®¹..." class="search-input">
                <button id="refreshBtn" class="btn">åˆ·æ–°æ•°æ®</button>
            </div>
            
            <div id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨åŠ è½½çƒ­æœæ•°æ®...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // å…¨å±€å˜é‡
        let hotSearchData = [];
        let filteredData = [];
        
        // DOMå…ƒç´ 
        const contentDiv = document.getElementById('content');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        
        // é¡µé¢åŠ è½½å®Œæˆåè·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', function() {
            fetchHotSearchData();
            
            // æœç´¢äº‹ä»¶
            searchInput.addEventListener('input', function() {
                filterData(this.value);
            });
            
            // åˆ·æ–°æŒ‰é’®äº‹ä»¶
            refreshBtn.addEventListener('click', function() {
                fetchHotSearchData();
            });
        });
        
        // è·å–çƒ­æœæ•°æ®
        async function fetchHotSearchData() {
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨åŠ è½½çƒ­æœæ•°æ®...</p>
                </div>
            `;
            
            try {
                const response = await axios.get('http://localhost:8000/api/hot-search');
                hotSearchData = response.data;
                filteredData = [...hotSearchData];
                renderData(filteredData);
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">âš ï¸</div>
                        <p>è·å–çƒ­æœæ•°æ®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</p>
                        <button onclick="fetchHotSearchData()" class="btn">é‡è¯•</button>
                    </div>
                `;
            }
        }
        
        // è¿‡æ»¤æ•°æ®
        function filterData(keyword) {
            if (!keyword) {
                filteredData = [...hotSearchData];
            } else {
                const lowerKeyword = keyword.toLowerCase();
                filteredData = hotSearchData.filter(item => 
                    item.title.toLowerCase().includes(lowerKeyword)
                );
            }
            renderData(filteredData);
        }
        
        // æ¸²æŸ“æ•°æ®
        function renderData(data) {
            if (data.length === 0) {
                contentDiv.innerHTML = `
                    <div class="empty">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">ğŸ”</div>
                        <p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„çƒ­æœæ•°æ®</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th class="rank">æ’å</th>
                            <th>æ ‡é¢˜</th>
                            <th class="action">æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(item => {
                const rankClass = item.rank === 1 ? 'top-1' : item.rank === 2 ? 'top-2' : item.rank === 3 ? 'top-3' : '';
                
                html += `
                    <tr>
                        <td class="rank">
                            <span class="rank-number ${rankClass}">${item.rank}</span>
                        </td>
                        <td>
                            <div style="font-weight: 500; margin-bottom: 0.5rem;">${item.title}</div>
                            <div style="font-size: 0.85rem; color: #999;">
                                ${formatDate(item.created_at)}
                            </div>
                        </td>
                        <td class="action">
                            <a href="${item.url}" target="_blank" class="action-btn">æŸ¥çœ‹è¯¦æƒ…</a>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            contentDiv.innerHTML = html;
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
